<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="w-[95%] mx-auto grid grid-cols-1 md:grid-cols-2">
        <div class="bg-[pink] flex items-center justify-between">
          <h1>Logo</h1>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-menu-icon lucide-menu md:hidden"
              id="menu_open"
            >
              <path d="M4 12h16" />
              <path d="M4 18h16" />
              <path d="M4 6h16" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x-icon lucide-x hidden md:hidden"
              id="cross"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </div>
        </div>
        
        
        <div class="hidden md:block" id="nav_list">
          <ul
            class="md:flex flex-col items-center md:justify-end md:flex-row gap-4 bg-[yellow]"
          >
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script>

        var menu_open = document.getElementById("menu_open");
        var cross = document.getElementById("cross");
        var nav_list = document.getElementById("nav_list");
        menu_open.addEventListener('click',() => {
            //add , remove
            cross.classList.remove("hidden");
            console.dir(cross);
        
        });
    
    </script>
  </body>
</html>
