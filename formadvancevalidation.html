<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto bg-gray-600">
      <div class="w-[90%] mx-auto flex justify-center items-center h-screen">
        <div class="bg-white/20 border border-white/20 p-6 rounded-lg shadow-2xl">
          <h1 class="text-center font-medium text-center text-2xl">Login</h1>
          <form class="flex flex-col gap-5 " id="updatePasswordForm">
            <div>
              <label for="password" class="text-white">Password:</label><br>
              <input required class="rounded-lg" type="password" name="password" id="newPassword" />
              <p class="text-[12px] text-red=600" id="newPasswordErrMsg"></p>
            </div>
            <div>
              <label for="confirm-password" class="text-white">Confirm Password:</label><br>
              <input required class="rounded-lg"
                type="password"
                name="confirmpassword"
                id="confirmPasswordErrMsg"
              />
            </div>
            <button class="text-white bg-green-300 px-6 py-2 rounded-lg hover:bg-white hover:border border-green-600 hover:text-green-600 items-center" id="updateBtn">Login</button>
          </form>
        </div>
      </div>
    </div>


    <script>
        var form = document.getElementById("form");
        var password = document.getElementById("password");
        var confirmpassword = document.getElementById("confirmpassword");
        var passerror = document.getElementById("passerror");
        
        // prevent default behaviour
        form.addEventListener("submit", (e)=>{
            e.preventDefault();
            advancedvalidation(password.value, confirmpassword.value);
        });

        function advancedvalidation(password, confirmpassword) {
            const passwordregex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
            if(password.match(passwordregex)){
                console.log("valid");
                passerror.textContent = "Invalid password";
                
            }else{
                console.log("not valid");
                passerror.textContent = "Invalid password";
            }

            if(confirmpassword.match(passwordregex)){
                console.log("valid");
                passerror.textContent = "Invalid confirmpassword";
                
            }else{
                console.log("not valid");
                passerror.textContent = "Invalid confirmpassword";
            }
        }

    </script>
  </body>
</html>
