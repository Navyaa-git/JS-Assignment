<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
  </head>
  <body>
    <h1>HELLO WORLD</h1>

    <script>
      let count = 0;

    // setInterval
      var set = setInterval(() => {
        count = count + 1;
        console.log(count);
      }, 1000);

    // setTimeout
      var clear = setTimeout(() => {
        alert("over time");
        clearInterval(set);

      }, 5000);

      clearTimeout(clear);
    </script>
  </body>
</html>
