<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="2xl:container mx-auto bg-gray-600">
      <div class="w-[90%] mx-auto flex justify-center items-center h-screen">
        <div class="bg-white/20 border border-white/20 p-6 rounded-lg shadow-2xl">
          <h1 class="text-center font-medium text-center text-2xl">Login</h1>
          <form class="flex flex-col gap-5 " id="form">
            <div>
              <label for="password" class="text-white">Password:</label><br>
              <input required class="rounded-lg" type="password" name="password" id="password" />
            </div>
            <div>
              <label for="confirm-password" class="text-white">Confirm Password:</label><br>
              <input required class="rounded-lg"
                type="password"
                name="confirmpassword"
                id="confirmpassword"
              />
            </div>
            <button class="text-white bg-green-300 px-6 py-2 rounded-lg hover:bg-white hover:border border-green-600 hover:text-green-600 items-center">Login</button>
          </form>
        </div>
      </div>
    </div>


    <script>
        var form = document.getElementById("form");
        var password = document.getElementById("password");
        var confirmpassword = document.getElementById("confirmpassword");
        
        // prevent default behaviour
        form.addEventListener("submit", (e)=>{
            e.preventDefault();
            // console.dir(password);
            console.log(password.value);
            console.log(confirmpassword.value);
        });
    </script>
  </body>
</html>
